
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li class="active">Programs</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Our Programs</h3>
               <hr>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showProgram">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showProgram">
                 <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right"
                    type="button">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button>
               <!-- <button ng-click="toggleFavorites()" class="btn btn-xs btn-primary pull-right"
                    type="button">
                    {{showFavorites ? 'Hide Favorite Button':'Show Favorite Button'}}
                </button>-->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"
                    ng-class="{active:isSelected(1)}">
                    <a ng-click="select(1)"
                     aria-controls="all program"
                    role="tab">Our Programs</a></li>
                    <li role="presentation"
                    ng-class="{active:isSelected(2)}">
                    <a ng-click="select(2)"
                    aria-controls="artFocus"
                     role="tab">Art focus</a></li>
                    <li role="presentation"
                    ng-class="{active:isSelected(3)}">
                    <a ng-click="select(3)"
                     aria-controls="scienceFocus"
                     role="tab">Science Focus</a></li>
                    <li role="presentation"
                    ng-class="{active:isSelected(4)}">
                    <a  ng-click="select(4)"
                     aria-controls="funFocus"
                     role="tab">Sports focus</a></li>
                </ul>
             
                <div class="tab-content">
               <ul class="media-list tab-pane fade in active">
                <li class="media" ng-repeat="program in programs | filter:filtText">
                    <div class="media-left media-middle">
                        <a ui-sref="app.programdetail({id: program._id})">
                        <img class="media-object img-thumbnail"
                        ng-src={{program.image}} height=200 width=500 alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{program.name}}
                        <span class="label label-danger label-xs">{{program.label}}</span>
                        <span class="badge">{{program.price/100 | currency}}</span></h2>
                        <p ng-show="showDetails">{{program.description}}</p>
                     <!--    <button  ng-show="showFavorites" ng-click="addToFavorites(program._id)" class="btn btn-xs btn-default pull-right"
                    type="button">
                          <i class="fa fa-heart"></i>
                        </button>-->
                    </div>
                </li>
            </ul>

            </div>
            </div>
        </div>

    </div>
